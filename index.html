<html>


<head>

	<!-- Latest compiled and minified CSS -->

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="sentimood.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>

  

</head>


<style>

:root {
    --main-bg-color: coral; 
}

body {

	background-color:var(--main-bg-color);
}

.gradient-animation {
  
	width: 100vw;
	height: 100vh;
	color: #fff;
	background: linear-gradient(-45deg, #EA1E63, #9C28B1, #673BB7, #3F51B5, #2096F3, #04A9F5, #01BCD5, #009688,#4CB050, #8BC24A, #CDDC39,#FFEB3C,#FEC108, #FF9700, #FE5723);
	background-size: 400% 400%;
	-webkit-animation: Gradient 120s linear infinite;
	-moz-animation: Gradient 120s linear infinite;
	animation: Gradient 120s linear infinite;

}
@keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

.form-control {  
  font-size: 50;
  height:110px;
  font-weight:bold;
  background: transparent;
  color: white;
}


.form-control:focus {  
  border: none;
  box-shadow: none;
}

.vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one :-)       */

  display: flex;
  align-items: center;
}


#overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
}


#text{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}


.form-control::-webkit-input-placeholder { color: white; }  /* WebKit, Blink, Edge */
.form-control:-moz-placeholder { color: white; }  /* Mozilla Firefox 4 to 18 */
.form-control::-moz-placeholder { color: white; }  /* Mozilla Firefox 19+ */
.form-control:-ms-input-placeholder { color: white; }  /* Internet Explorer 10-11 */
.form-control::-ms-input-placeholder { color: white; }  /* Microsoft Edge */


.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
    background: transparent; color: white; border:1px dashed white;    outline: none;
}

</style>



<body class="gradient-animation">



    <div class='btn-toolbar pull-right'>
      <div class='btn-group'>
        <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#myModal">HELP</button>
      </div>
    </div>  




    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Counter feelings</h4>
          </div>
          <div class="modal-body">
            <p>Write a feeling and press ENTER. It will return the opposite of that, taken from what others have been writing.</p>
            <p>Your feelings will be stored and retrieved to other users in the future.</p>
          </div>
          
        </div>
        
      </div>
    </div>



 
	<div class="container vertical-center" id="parent_container">
		<input class="form-control form-control-lg" type="text" id="textbox" placeholder="Write a sentence describing how you feel..." autofocus>

	</div>


  <script src="main.js"></script>
</body>
</html>
